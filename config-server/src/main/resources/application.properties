spring.application.name=config-server
server.port=8888

# GitHub Configuration
# Note: For private repositories, use environment variables:
# SPRING_CLOUD_CONFIG_SERVER_GIT_USERNAME and SPRING_CLOUD_CONFIG_SERVER_GIT_PASSWORD
spring.cloud.config.server.git.uri=https://github.com/Haytam158/e-bank-config.git
spring.cloud.config.server.git.default-label=master
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.force-pull=true
spring.cloud.config.server.git.search-paths=config
# Optional: For private repos, uncomment and use env vars
# spring.cloud.config.server.git.username=
# spring.cloud.config.server.git.password=

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,refresh

#logging
logging.level.root=INFO
logging.level.com.mcommerce.config.server=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO